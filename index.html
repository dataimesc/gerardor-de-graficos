<script>
function trocaNivel() {
            let serie = document.getElementById("select_serie").value
            let url = dicio[serie];
            fetch(url)
                .then((response) => {
                    return response.json();
                })
                .then((data) => {

                    var series_1 = data[0]["resultados"][0]["series"]
                    var anos_chave = Object.keys(data[0]["resultados"][0]["series"][0]["serie"])
                    var title=`Série: ${data[0]['resultados'][0]['classificacoes'][0]['nome']}`
                    var categoria=`Categoria: ${Object.entries(data[0]['resultados'][0]['classificacoes'][0]['categoria'])[0][1]}`
                    for (i in series_1) {
                        series_2 = data[0]["resultados"][0]["series"][i]["serie"]
                        local = series_1[i]["localidade"]["nome"]
                        local_sec = document.getElementById("cidade").value
                        if (local == local_sec) { atualizaGraph(series_2, local,title,categoria); }


                    };



                })
                
        };


function download_it() {
  var canvas = document.getElementById('myChart');
  var dataUrl = canvas.toDataURL('image/png');
  var link = document.createElement('a');
  link.href = dataUrl;
  link.download = `grafico_${document.getElementById('select_serie').value}.png`;
  link.click();
}

        function atualizaGraph(datr, nome_cidade,titulo,cat) {
            resetCanvas();
            
            let first = Object.keys(datr)
            let second = Object.values(datr)
            var tipo=document.querySelector('input[name="radio1"]:checked').value;
            var color_chooser=document.getElementById("firstcolor").value

            var meuGrafico=new Chart("myChart", {
                type: tipo,
                options: {
                title: {
                display: true,
                fontSize:18,
                text: [titulo,cat,nome_cidade],
                },
                },
                data: {
                    labels: first,
                    datasets: [{
                        label: cat.split(': ')[1],
                        backgroundColor:color1,
                        borderColor:color1,
                        fill: preench,
                        data: second
           
                   }]}})

  }
